<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/cart.css">
    <title>E-commerce</title>
</head>
<body>
    <div>
        <header class="center" id="header">
            <h1 style="padding: 0.2em;">E-COMMERCE WEBSITE</h1>
        </header>
        <nav>
            <a href="/"><h2>E-commerce</h2></a>
            <form id="nav-form">
                <div>
                    <select name="categories" id="categories" style="font-family: Arial, Helvetica, sans-serif; padding: 0.5em 1em; border: 1px solid gray; border-radius: 0; background-color: transparent; outline: none; color: white;">
                        <option value="categories">Categories</option>
                        <option value="home">Home</option>
                        <option value="electronics">Electronics</option>
                        <option value="sports">Sports</option>
                        <option value="fashion">Fashion</option>
                    </select>
                </div>
                <div style="flex: 1; display: flex; margin-left: 0.5em;">
                    <input type="search" name="search" id="search" required placeholder="search product here.." style="flex: 1; font-size: 1em; font-family: Arial, Helvetica, sans-serif; border: none; padding: 0.5em;">
                <input type="submit" value="SEARCH" style="font-family: Arial, Helvetica, sans-serif; font-size: 1em; font-weight: bold; border: none; background-color: #ff8432; padding: 0 0.3em;">
                </div>
            </form>
            <ul>
                <li>
                  <div class="counter" id="notif">1</div>
                  <a href="#"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="icon"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                      /></svg
                  ></a>
                </li>
                <li>
                  <div class="counter" id="cart">1</div>
                  <a href="./cart.html"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="icon"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
                      /></svg
                  ></a>
                </li>
                <li>
                  <div class="counter" id="fav">1</div>
                  <a href="./favorite.html"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="icon"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                      /></svg
                  ></a>
                </li>
                <li>
                  <div>
                    <a id="log" href="./login.html">SignUp | Login</a>
                    <p id="logout">Logout</p>
                  </div>
                </li>
              </ul>
        </nav>
    </div>
    <div class="container cart-container">
        <div id="cart-product-list">
        </div>
        <div id="no-item">
            <h1>NO ITEMS IN FAVORITES</h1>
        </div>
        <div class="cart-info">
            <div>
                <h4>Total Items</h4>
                <p id="items">0</p>
            </div>
            <div class="cart-btn">
                <button id="clear" disabled>Clear favorite</button>
            </div>
        </div>
    </div>
    <footer>
        <div>
            <h3>
                <a href="/">E-commerce</a>
            </h3>
            <ul>
                <li><a href="./about.html">about us</a></li>
                <li><a href="./about.html#contact">contact us</a></li>
                <li><a href="/faqs.html">faqs</a></li>
                <li><a href="/terms.html">terms of use</a></li>
                <li><a href="#header">move to top</a></li>
            </ul>
        </div>
        Group 2 E-commerce website; Copyright &copy;2022 all right reserve.
    </footer>
    <script src="./js/config.js"></script>
    <script type="module" src="./js/favorite.js"></script>
</body>
</html>
