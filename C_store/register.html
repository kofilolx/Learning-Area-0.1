<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            font-size: 14px;
            border: none;
        }

        body {
            background-color: #f9f9f9;
        }

        .wrapper {
            width: 420px;
            padding: 30px 20px;
            position: absolute;
            bottom: 50px;
            right: 0;
            overflow: hidden;
        }

        #show-toast {
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            background-color: #101020;
            color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #toast {
            width: 380px;
            height: 80px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 10px 20px rgba(75, 50, 50, 0.05);
            border-left: 8px solid #47d764;
            border-radius: 7px;
            display: grid;
            grid-template-columns: 1.2fr 6fr 0.5fr;
            transform: translate(400px);
            transition: 1s;
        }

        .container-1,
        .container-2 {
            align-self: center;
        }

        .container-1 i {
            font-size: 40px;
            color: #47d764;
        }

        .container-2 p:first-child {
            color: #101020;
            font-weight: 600;
            font-size: 16px;
        }

        .container-2 p:last-child {
            font-size: 12px;
            color: #656565;
            font-weight: 400;
        }

        #toast button {
            align-self: flex-start;
            background-color: transparent;
            font-size: 25px;
            line-height: 0;
            color: #656565;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div id="toast">
            <div class="container-1">
                <i class="fas fa-check-square"></i>
            </div>
            <div class="container-2">
                <p>Success</p>
                <p>Welcome! amigo</p>
            </div>
            <button id="close" onclick="closeToast()">
                &times;
            </button>
        </div>
    </div>
    <button id="show-toast" onclick="showToast()">Show Toast Message</button>
    <!--Script-->
    <script src="script.js"></script>
    <script>
        let x;
        let toast = document.getElementById("toast");

        function showToast() {
            clearTimeout(x);
            toast.style.transform = "translateX(0)";
            x = setTimeout(() => {
                toast.style.transform = "translateX(400px)"
            }, 4000);
        }

        function closeToast() {
            toast.style.transform = "translateX(400px)";
        }
    </script>
</body>

</html>
